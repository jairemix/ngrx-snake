<app-grid [grid]="grid$ | async">
  <h2 *ngIf="!isPlaying">
    {{(hasLost$ | async) ? 'Game Over' : 'Press spacebar to start'}}
  </h2>
  <app-snake [snake]="snake$ | async"></app-snake>
</app-grid>

<button (click)="isPlaying ? pause() : play()">{{(isPlaying$ | async) ? 'Pause' : 'Play'}}</button>
